title: NuGet のドキュメント
summary: NuGet は .NET 用のパッケージ マネージャーです。 これにより、開発者は便利な .NET ライブラリを作成、共有、および使用できます。 NuGet クライアント ツールには、このようなライブラリを "パッケージ" として生成および使用する機能が用意されています。
